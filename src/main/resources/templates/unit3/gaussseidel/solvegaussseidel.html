
<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

    <head>
        <title>MÉTODOS NUMÉRICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                    MÉTODOS NUMÉRICOS
                </a>

            </div>
        </nav>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th># Iteración</th>
                        <th colspan="${n}">C(k)</th>
                        <th colspan="${n}">C(k+1)</th>
                        <th colspan="${n}">Error Aproximado</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th th:each="i : ${#numbers.sequence(1, n)}" th:text="|X${i}(k)|"></th>
                        <th th:each="i : ${#numbers.sequence(1, n)}" th:text="|X${i}(k+1)|"></th>
                        <th th:each="i : ${#numbers.sequence(1, n)}" th:text="|Error X${i}|"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solve : ${solveGaussSeidel}">
                        <td th:text="${solve.iteracion}"></td>

                        <td th:each="val : ${solve.cAnterior}" th:text="${val}"></td>

                        <td th:each="val : ${solve.cNuevo}" th:text="${val}"></td>

                        <td th:each="err : ${solve.errores}" th:text="${err}"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
