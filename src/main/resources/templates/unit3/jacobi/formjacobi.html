
<!<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

    <head>
        <title>MÉTODOS NUMÉRICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
            >
        </script>
    </head>

    <script th:inline="javascript">
        function crearMatriz() {
            var MN = document.getElementById('MN').value;
            var ContenedorA = document.getElementById('ContenedorMatriz');
            ContenedorA.replaceChildren();
            var ContenedorC = document.getElementById('ContenedorC');
            ContenedorC.replaceChildren();
            var ContenedorB = document.getElementById('ContenedorB');
            ContenedorB.replaceChildren();
            for (j = 1; j <= MN; j++) {
                var renglonA = document.createElement('div');
                renglonA.className = "row";
                ContenedorA.appendChild(renglonA);

                for (i = 1; i <= MN; i++) {
                    var columnaA = document.createElement('div');
                    columnaA.className = "col";
                    renglonA.appendChild(columnaA);
                    var coeficiente = document.createElement('input');
                    coeficiente.type = 'text';
                    coeficiente.name = 'matrizA[]';
                    coeficiente.placeholder = 'a' + j + i;
                    coeficiente.className = "form-control mb-3";
                    columnaA.appendChild(coeficiente);
                }

                var vectorb = document.createElement('input');
                vectorb.type = 'text';
                vectorb.name = 'vectorB[]';
                vectorb.placeholder = 'b' + j;
                vectorb.className = 'form-control mb-3';
                var renglonB = document.createElement('div');
                renglonB.className = 'row';
                ContenedorB.appendChild(renglonB);
                var columnaB = document.createElement('div');
                columnaB.className = 'col';
                renglonB.appendChild(columnaB);
                columnaB.appendChild(vectorb);
            }
            var resolver = document.getElementById('resolver');
            resolver.style.display = 'block';
            var renglonC = document.createElement('div');
            renglonC.className = "row";
            ContenedorC.appendChild(renglonC);
            for (i = 1; i <= MN; i++) {
                var columnaC = document.createElement('div');
                columnaC.className = "col";
                renglonC.appendChild(columnaC);
                var coeficienteC = document.createElement('input');
                coeficienteC.type = 'text';
                coeficienteC.name = 'C[]';
                coeficienteC.placeholder = 'C' + i + '(K)';
                coeficienteC.className = "form-control mb-3";
                columnaC.appendChild(coeficienteC);
            }

        }

    </script>

    <body>


        <nav th:replace="/layout/template :: menu"></nav>
        <div th:replace="/layout/template :: bannerunit2"></div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/unit3">Sistemas Lineales</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Formulario: Jácobi</li>


                </ol>
            </nav>
        </div>

        <div class="container">
            <form class="row g-3" th:action="@{/unit3/solvejacobi}" method="post" th:object="${modelJacobi}">
                <div class="container">
                    <h1 class="text">Método directo: Método de Jácobi.</h1>
                    <h3 class="text"> Ingresa los parámetros siguientes: </h3>    
                    <div class="row">
                        <div class="col-md-3">
                            <label for="MN" class="form-label"> # Dimensión de la Matriz Cuadrada</label>
                            <input type="text" class="form-control" id="MN" name="MN">
                            
                        </div>
                        <div class="col-md-3">
                                <label for="Ea" class="form-label">Error estimado: </label>
                                <input type="text" class="form-control" id="Ea"  name="Ea"  th:field="*{Ea}">
                            </div>  
                         <div class="col-md-3">
                                <label for="IteracionesMaximas" class="form-label">Número máximo de iteraciones: </label>
                                <input type="text" class="form-control" id="IteracionesMaximas" name="IteracionesMaximas"  th:field="*{IteracionesMaximas}">
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <br>
                            <button type="button" class="btn btn-secondary" onclick="crearMatriz()">Crear Matriz</button>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='Contenedor text-center'>
                            <div class="row align-items-start">
                                <div class='col'>
                                    <p>MATRIZ A</p>
                                    <div id='ContenedorMatriz'></div>
                                </div>
                                <div class='col-2'>
                                    <p>Vector B</p>
                                    <div id='ContenedorB'></div>
                                </div>
                            </div>
                        </div>
                        <div class='Contenedor text-center'>
                            <div class="row align-items-start">
                                <div class='col'>
                                    <p>Cn(K)</p>
                                    <div id='ContenedorC'></div>
                                </div>

                            </div>
                        </div>

          

                        <div id='resolver' class="p-2 row" style="display:none">
                            <div class="col-12">
                                <br>
                                <button type="submit" class="btn btn-primary">Resolver Sistema</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
