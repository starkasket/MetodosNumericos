
<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

    <head>
        <title>MÉTODOS NUMÉRICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                    MÉTODOS NUMÉRICOS
                </a>

            </div>
        </nav>
        <div class="container">

            <p><b>Número de puntos:</b> <span th:text="${lagrange.n}"></span></p>

            <h3>Puntos ingresados:</h3>
            <ul>
                <li th:each="x,iter : ${lagrange.xValues}">
                    ( <span th:text="${x}"></span> , 
                    <span th:text="${lagrange.yValues[iter.index]}"></span> )
                </li>
            </ul> 

        </div>

        <div class="container"> <h4 class="mt-4">
                <p><b>Punto a evaluar:</b> <span th:text="${lagrange.evalPoint}"></span></p>
                <p><b>Resultado:</b> <span th:text="${lagrange.result}"></span></p>

            </h4></div>


    </body>
</html>
