
<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

    <head>
        <title>MÉTODOS NUMÉRICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                    MÉTODOS NUMÉRICOS
                </a>

            </div>
        </nav>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>x</th>
                        <th>f(x)</th>
                        <th th:each="j : ${#numbers.sequence(1, solveDDNewton.n-1)}">
                            <span th:text="${j}"></span>° 
                        </th>
                    </tr>

                </thead>
                <tbody>
                    <tr th:each="i : ${#numbers.sequence(0, solveDDNewton.n-1)}">
                        <td th:text="${solveDDNewton.xValues[i]}"></td>
                        <td th:each="val : ${solveDDNewton.tablaDiferencias[i]}" th:text="${val}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="container"> <h4 class="mt-4">
        Polinomio evaluado en 
        <span th:text="${solveDDNewton.evalPoint}"></span> =
        <strong th:text="${solveDDNewton.result}"></strong>
    </h4></div>
          

    </body>
</html>
