
<!<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

    <head>
        <title>MÉTODOS NUMÉRICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
            >
        </script>
    </head>

    <script th:inline="javascript">
    
   function generarCampos() {
    let n = document.getElementById("n").value;
    let contenedor = document.getElementById("contenedorPuntos");
    contenedor.innerHTML = "";

    for (let i = 0; i < n; i++) {
        let row = document.createElement("div");
        row.className = "row mt-2";

        let divX = document.createElement("div");
        divX.className = "col-md-3";
        divX.innerHTML = `<label>x${i}</label>
                          <input type="number" step="any" class="form-control" name="xValues[${i}]" required>`;
        row.appendChild(divX);

        let divY = document.createElement("div");
        divY.className = "col-md-3";
        divY.innerHTML = `<label>f(x${i})</label>
                          <input type="number" step="any" class="form-control" name="yValues[${i}]" required>`;
        row.appendChild(divY);

        contenedor.appendChild(row);
    }

    document.getElementById("resolver").style.display = "block";
}


    </script>

    <body>


        <nav th:replace="/layout/template :: menu"></nav>
        <div th:replace="/layout/template :: bannerunit2"></div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/unit4">Ajustes de Curvas</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Formulario: Diferencias Divididas de Newton</li>


                </ol>
            </nav>
        </div>

        <div class="container">
            <form th:action="@{/unit4/solveddnewton}" method="post" th:object="${modelDDNewton}">
            <div class="container">
                <h1>Método de Diferencias Divididas de Newton</h1>
                <h3>Ingresa los parámetros siguientes:</h3>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="n" class="form-label">Número de puntos</label>
                        <input type="number" class="form-control" id="n" th:field="*{n}" min="1" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-secondary" onclick="generarCampos()">Generar Campos</button>
                    </div>
                </div>

                <div id="contenedorPuntos"></div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="evalPoint" class="form-label">Punto a evaluar</label>
                        <input type="text" class="form-control" id="evalPoint" th:field="*{evalPoint}" required>
                    </div>
                </div>

                <div class='row mt-3'>
                    <div id='resolver' class="col-12" style="display:none">
                        <button type="submit" class="btn btn-primary">Resolver</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
