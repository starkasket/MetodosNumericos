
<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

    <head>
        <title>MÉTODOS NUMÉRICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                    MÉTODOS NUMÉRICOS
                </a>

            </div>
        </nav>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">δ</th>
                        <th scope="col">XI</th>
                        <th scope="col">XI+1</th>
                        <th scope="col">FXI</th>
                        <th scope="col">F(XI+δXI)</th>
                        <th scope="col">Error Aprox.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solve,iter:${solveModSecant}">
                        <td th:text="${iter.index}"># de Iteración</td>
                        <td th:text="${solve.Sigma}">Valor Xi-1</td>
                        <td th:text="${solve.XI}">Valor Xi</td>
                        <td th:text="${solve.XII}">Valor Xi+1</td>
                        <td th:text="${solve.FXI}">Valor FXi</td>
                        <td th:text="${solve.FXIS}">Valor de F(Xi + δXi)</td>
                        <td th:text="${solve.Ea}">Error estimado - aproximación actual</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
