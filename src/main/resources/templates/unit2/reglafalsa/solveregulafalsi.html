
<!doctype html>
<html xmlns:th="http://www.thymleaf.org">

    <head>
        <title>MÉTODOS NUMÉRICOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                    MÉTODOS NUMÉRICOS
                </a>

            </div>
        </nav>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">XL</th>
                        <th scope="col">XU</th>
                        <th scope="col">XR</th>
                        <th scope="col">F(XL)</th>
                        <th scope="col">F(XU)</th>
                        <th scope="col">F(XR)</th>
                        <th scope="col">Error Aprox.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="solve,iter:${solveRegulaFalsi}">
                        <td th:text="${iter.index}"># de Iteración</td>
                        <td th:text="${solve.XL}">Valor límite inferior XL</td>
                        <td th:text="${solve.XU}">Valor límite superior XU</td>
                        <td th:text="${solve.XR}">Valor calculado de la raíz XR</td>
                        <td th:text="${solve.FXL}">Función evaludada en XL</td>
                        <td th:text="${solve.FXU}">Función evaludada en XU</td>
                        <td th:text="${solve.FXR}">Función evaludada en XR</td>
                        <td th:text="${solve.Ea}">Error estimado - aproximación actual</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </body>
</html>
